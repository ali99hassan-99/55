<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>أحلى العروض - بوابة الفخامة</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@700;900&display=swap');

    :root {
      --main-gold: #ffd700;
      --secondary-gold: #ffae00;
      --text-color: #ffffff;
      --button-asiacell: #e34c00;
      --button-address: #28a745;
      --button-account: #007bff;
    }

    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: radial-gradient(circle at top left, #1a0033, #000010 70%);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow: hidden;
      position: relative;
    }

    /* خلفية أمواج متحركة */
    .neon-bg {
      position: absolute;
      width: 200%;
      height: 200%;
      background: conic-gradient(
        from 180deg,
        #ff004c,
        #ff00ff,
        #6600ff,
        #00ccff,
        #ff004c
      );
      filter: blur(200px);
      animation: rotate 12s linear infinite;
      z-index: -2;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* تأثير الزجاج */
    .main-container {
      max-width: 480px;
      width: 100%;
      padding: 45px 30px;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(18px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.15);
      text-align: center;
      animation: fadeIn 2s ease-out forwards;
      box-shadow: 0 0 40px rgba(255, 0, 150, 0.5);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2.5em;
      font-weight: 900;
      color: var(--main-gold);
      margin: 0;
      text-shadow:
        0 0 15px rgba(255, 215, 0, 0.8),
        0 0 30px rgba(255, 174, 0, 0.8);
      animation: pulse 2.5s infinite;
    }

    @keyframes pulse {
      0% { text-shadow: 0 0 10px var(--main-gold), 0 0 25px var(--secondary-gold); }
      50% { text-shadow: 0 0 25px var(--main-gold), 0 0 50px var(--secondary-gold); }
      100% { text-shadow: 0 0 10px var(--main-gold), 0 0 25px var(--secondary-gold); }
    }

    h2 {
      font-size: 1.3em;
      font-weight: 600;
      color: #eee;
      margin-top: 10px;
      text-shadow: 0 0 15px rgba(255,255,255,0.4);
    }

    .cta-text {
      margin: 25px 0;
      font-size: 1.1em;
      color: #ddd;
      text-shadow: 0 0 10px rgba(255,255,255,0.2);
    }

    /* الأزرار */
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 30px;
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 18px;
      font-size: 1.2em;
      font-weight: 800;
      color: #fff;
      border-radius: 15px;
      text-decoration: none;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .button::before {
      content: "";
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.2);
      transform: skewX(-25deg);
      transition: 0.5s;
      z-index: -1;
    }

    .button:hover::before {
      left: 200%;
    }

    .button.asiacell {
      background: linear-gradient(45deg, #ff3c00, #e34c00);
      box-shadow: 0 0 20px #ff3c00;
    }
    .button.account {
      background: linear-gradient(45deg, #0044ff, #007bff);
      box-shadow: 0 0 20px #007bff;
    }
    .button.address {
      background: linear-gradient(45deg, #00cc66, #28a745);
      box-shadow: 0 0 20px #00cc66;
    }

    .button:hover {
      transform: scale(1.08);
      box-shadow: 0 0 40px rgba(255,255,255,0.6);
    }
  </style>
</head>
<body>
  <div class="neon-bg"></div>

  <div class="main-container">
    <h1>📶 عروض أحلى الأسعار</h1>
    <h2>ما تنتهي! هسه صار سعر الخطوط بلاش 🤑</h2>
    <p class="cta-text">بدل تجديد الاشتراك هسه تكدر تاخذ خط واشتراك بنصف السعر</p>

    <div class="button-group">
      <a href="asiacell.html" class="button asiacell">📱 عروض آسيا سيل الجديدة</a>
      <a href="account.html" class="button account">💳 حاسبة الكوينات</a>
      <a href="address.html" class="button address">📍 عنوان المحل</a>
    </div>
  </div>
</body>
</html>
