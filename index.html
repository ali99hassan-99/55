<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أحلى العروض - بوابة الفخامة</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@700;900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');

        :root {
            --bg-color: #0d0d0d;
            --main-gold: #ffc107;
            --secondary-gold: #d4ac01;
            --text-color: #f0f0f0;
            --button-asiacell: #e34c00;
            --button-address: #28a745;
            --button-account: #007bff;
        }

        body {
            font-family: 'Cairo', sans-serif;
            text-align: center;
            margin: 0;
            background: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* خلفية مذهلة مع تأثير الجسيمات */
        .particles-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1517409419106-c11c1692d4f8?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center/cover;
            opacity: 0.05;
            z-index: -2;
            animation: pan 20s linear infinite alternate;
        }

        @keyframes pan {
            from {
                background-position: 0% 0%;
            }
            to {
                background-position: 100% 100%;
            }
        }

        /* طبقة تظليل للحصول على مظهر أكثر عمقًا */
        .vignette-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-shadow: inset 0px 0px 150px rgba(0, 0, 0, 0.9);
            z-index: -1;
        }

        /* الحاوية الرئيسية بحدود ذهبية متوهجة */
        .main-container {
            width: 100%;
            max-width: 480px;
            padding: 40px 20px;
            border-radius: 30px;
            background: rgba(13, 13, 13, 0.9);
            backdrop-filter: blur(15px);
            border: 3px solid transparent;
            position: relative;
            z-index: 1;
            animation: fadeIn 2s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards, glow 3s infinite alternate;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 10px var(--main-gold), 0 0 20px var(--main-gold);
            }
            to {
                box-shadow: 0 0 25px var(--secondary-gold), 0 0 40px var(--secondary-gold);
            }
        }

        h1 {
            font-family: 'Cairo', sans-serif;
            font-weight: 900;
            font-size: 2.8em;
            color: var(--main-gold);
            margin: 0;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 193, 7, 0.8), 0 0 20px rgba(255, 193, 7, 0.6);
            animation: bounceIn 1s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        h2 {
            font-family: 'Roboto', sans-serif;
            font-weight: 300;
            font-size: 1.4em;
            color: #ccc;
            margin: 10px 0 0;
            animation: slideIn 1.5s ease-out;
        }

        .cta-text {
            font-size: 1.1em;
            color: #ddd;
            margin-top: 30px;
            animation: fadeIn 2s ease-in;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 25px;
            margin-top: 50px;
        }

        .button {
            display: block;
            padding: 22px 0;
            font-size: 1.5em;
            font-weight: 700;
            color: var(--bg-color);
            border: none;
            border-radius: 18px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.4s ease-in-out;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            transform: scale(1);
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease-in-out;
            z-index: 0;
        }

        .button:hover::before {
            transform: scaleX(1);
        }

        .button span {
            position: relative;
            z-index: 1;
            transition: color 0.4s ease-in-out;
        }

        .button:active {
            transform: scale(0.95);
        }

        /* ألوان الأزرار المتوهجة */
        .button.asiacell {
            background: var(--button-asiacell);
            box-shadow: 0 0 15px var(--button-asiacell);
        }
        .button.asiacell:hover {
            box-shadow: 0 0 25px var(--button-asiacell), 0 0 50px var(--button-asiacell);
        }

        .button.address {
            background: var(--button-address);
            box-shadow: 0 0 15px var(--button-address);
        }
        .button.address:hover {
            box-shadow: 0 0 25px var(--button-address), 0 0 50px var(--button-address);
        }

        .button.account {
            background: var(--button-account);
            box-shadow: 0 0 15px var(--button-account);
        }
        .button.account:hover {
            box-shadow: 0 25px var(--button-account), 0 0 50px var(--button-account);
        }

        /* حركات إضافية */
        @keyframes bounceIn {
            0% { transform: scale(0.1); opacity: 0; }
            60% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); }
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="particles-bg"></div>
    <div class="vignette-overlay"></div>

    <div class="main-container">
        <h1>
            <span>عروض أحلى الأسعار</span>
        </h1>
        <h2>
            <span>لا تنتهي! هسه سعر الخطوط بلاش</span> <span style="font-size: 1.2em;">🤑</span>
        </h2>

        <p class="cta-text">
            <span>بدل تجديد الاشتراك هسه تكدر تاخذ خط واشتراك بنصف السعر </span>
        </p>

        <div class="button-group">
            <a href="asiacell.html" class="button asiacell">
                <span>عروض آسيا سيل</span>
            </a>

            <a href="account.html" class="button account">
                <span>حاسبة الكوينات</span>
            </a>

            <a href="address.html" class="button address">
                <span>عنوان المحل</span>
            </a>
        </div>
    </div>
</body>
</html>
